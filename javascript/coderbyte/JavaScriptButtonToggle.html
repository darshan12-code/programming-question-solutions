<!-- JavaScript Button Toggle
We provided some simple JavaScript template code.
 Your goal is to modify the application so that you can properly toggle the button to switch between an ON state and an OFF state. 
 When the button is on and it is clicked, it turns off and the text within it changes from ON to OFF and vice versa.
  Only replace the text within the DOM element, do not replace the entire DOM element.
 You are free to add classes and styles, but make sure you leave the element ID's as they are. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const rootApp = document.getElementById("root");
rootApp.innerHTML = '<button id="toggle_btn">ON</button>';
const toggleBtn = document.getElementById("toggle_btn");
const toggleFunction=()=>{
    toggleBtn.textContent=='ON'?toggleBtn.textContent='OFF': toggleBtn.textContent='ON';
}
toggleBtn.addEventListener('click',toggleFunction)

</script>
</html>
